    <link rel="stylesheet" href="index.css">

<body>

        <div id="table">
            <div id="top">

            <div id="bottom"></div>
            <div id="midle"></div>
            <div id="shadow"></div> 
    </div>
    
    <div id="b1">
            <div id="c1"></div>
        </div>
        <div id="b2">
            <div id="c2"></div>
        </div>
        <div id="b3">
            <div id="c3"></div>
        </div>

        </div>

        <span id="pong">PONG</span>
    </div>
